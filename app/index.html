<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Подключаем стили проекта -->
	<link rel="stylesheet" href="css/app.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />


</head>

<body>
	<header class="header">
		<div class="header_maxw">
			<div class="header__top">
				<div class="header__top-left">
					<img src="/images/src/logo.svg" class="header__logo">
					<div class="header__location">
						<img src="/images/src/city.svg">
						<span class="header__location-name">Москва</span>
					</div>
					<div class="header__input">
						<img src="/images/src/search.svg" class="header__input-img">

						<input type="text" class="header__search"
							placeholder="Учебное заведение, специальность или профессия">
					</div>
				</div>
				<div class="header__top-right">
					<div class="header__like">
						<svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M9.5 16.0125L8.4125 15.0225C4.55 11.52 2 9.21 2 6.375C2 4.065 3.815 2.25 6.125 2.25C7.43 2.25 8.6825 2.8575 9.5 3.8175C10.3175 2.8575 11.57 2.25 12.875 2.25C15.185 2.25 17 4.065 17 6.375C17 9.21 14.45 11.52 10.5875 15.03L9.5 16.0125Z"
								fill="#A7A7A7" />
						</svg>
						<span class="header__like-num">1</span>
					</div>

					<div class="header__person">
						<span class="header__person-name">
							Екатерина
						</span>
						<img src="/images/src/avatar.svg">

					</div>
				</div>
			</div>





			<div class="header__main">

				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">Вузы</div>
						<div class="swiper-slide">Колледжи</div>
						<div class="swiper-slide">Техникумы</div>
						<div class="swiper-slide">Училища</div>
						<div class="swiper-slide">Специальности</div>
						<div class="swiper-slide">Профессии</div>
						<div class="swiper-slide">Отзывы</div>
						<div class="swiper-slide">Учебным заведениям</div>
						<div class="swiper-slide">Тест на профориентацию</div>
						<div class="swiper-slide">Slide 8</div>
						<div class="swiper-slide">Slide 9</div>
						<div class="swiper-slide">Slide 8</div>
						<div class="swiper-slide">Slide 9</div>
						<div class="swiper-slide">Slide 8</div>
						<div class="swiper-slide">Slide 9</div>

					</div>

				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
		</div>
	</header>


	<script src="js/app.min.js"></script>

</body>

</html>
